<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انتخاب کاراکتر</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="background-main">

<div class="top-header">
  <img src="assets/images/logo-main.png" alt="لوگو" class="logo">
</div>

<div class="character-row">
  <div class="character-card" data-character="female">
    <img src="assets/images/character_female.jpeg" alt="زن">
    <p>زن</p>
  </div>
  <div class="character-card" data-character="male">
    <img src="assets/images/character_male.jpeg" alt="مرد">
    <p>مرد</p>
  </div>
</div>

<div class="bottom-box neon-box">
  <p class="info">کاراکتر خود را انتخاب کنید تا تجربه‌ی مسابقه برای شما شخصی‌سازی شود.</p>
  <p class="hint">پس از انتخاب، به مرحله بعد هدایت می‌شوید.</p>
</div>

<script>
const cards = document.querySelectorAll('.character-card');
cards.forEach(card => {
  card.addEventListener('click', () => {
    cards.forEach(c=>c.querySelector('img').classList.remove('selected'));
    const img = card.querySelector('img');
    img.classList.add('selected');
    const selected = card.dataset.character;
    localStorage.setItem('selectedCharacter', selected);
    // بعد از نیم ثانیه هدایت به صفحه عضویت
    setTimeout(()=>{ window.location.href='join.html'; }, 500);
  });
});
</script>

</body>
</html>
