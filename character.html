<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>انتخاب کاراکتر</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background-main">
  <div class="character-row">
    <div class="character-card">
      <img src="assets/images/character_female.jpeg" alt="کاراکتر زن" onclick="selectCharacter('female')" id="female-img">
      <p>زن</p>
    </div>
    <div class="character-card">
      <img src="assets/images/character_male.jpeg" alt="کاراکتر مرد" onclick="selectCharacter('male')" id="male-img">
      <p>مرد</p>
    </div>
  </div>
  <div class="bottom-box neon-box">
    <p class="info">کاراکتر خود را انتخاب کنید تا تجربه‌ی مسابقه شخصی‌سازی شود.</p>
  </div>
</div>
<script>
function selectCharacter(type){
  localStorage.setItem('selectedCharacter', type);
  localStorage.setItem('hasSelectedCharacter', '1');
  window.location.href = 'quiz.html';
}
document.querySelectorAll('.character-card img').forEach(img=>{
  img.addEventListener('click', ()=>{
    document.querySelectorAll('.character-card img').forEach(i => i.classList.remove('selected'));
    img.classList.add('selected');
  });
});
</script>
</body>
</html>
