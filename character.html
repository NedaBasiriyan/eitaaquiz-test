<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انتخاب کاراکتر</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>کاراکتر خود را انتخاب کنید</h1>
    </header>
    <main>
        <div class="characters">
            <img src="assets/characters/female.png" alt="زن" class="character" id="femaleChar">
            <img src="assets/characters/male.png" alt="مرد" class="character" id="maleChar">
        </div>
        <div class="selection-box neon-box">
            <p>کاراکتر خود را انتخاب کنید</p>
        </div>
        <div id="selectedCharacter" class="selected-character"></div>
        <button id="startQuiz" class="next-btn">ادامه به مسابقه</button>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
