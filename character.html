<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>انتخاب کاراکتر</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-main">
    <!-- کاراکترها بالای صفحه -->
    <div class="character-row">
      <div class="character-card">
        <img src="assets/images/character_female.jpeg" alt="کاراکتر زن" onclick="selectCharacter('female')" id="female-img">
        <p>زن</p>
      </div>
      <div class="character-card">
        <img src="assets/images/character_male.jpeg" alt="کاراکتر مرد" onclick="selectCharacter('male')" id="male-img">
        <p>مرد</p>
      </div>
    </div>

    <!-- پیام نئونی پایین -->
    <div class="bottom-box neon-box">
      <p class="info">کاراکتر خود را انتخاب کنید تا تجربه‌ی مسابقه برای شما شخصی‌سازی شود.</p>
      <p class="hint">پس از انتخاب، به مرحله عضویت هدایت می‌شوید.</p>
    </div>
  </div>

<script>
function selectCharacter(type){
  // ذخیره انتخاب کاربر
  localStorage.setItem('selectedCharacter', type);
  // یک پرچم کوچک برای استفاده آتی
  localStorage.setItem('hasSelectedCharacter', '1');
  // روان به صفحه عضویت (عضویت اجباری)
  window.location.href = 'join.html';
}

// کوچک‌سازی تصویر روی کلیک بصری
document.querySelectorAll('.character-card img').forEach(img=>{
  img.addEventListener('click', ()=>{
    document.querySelectorAll('.character-card img').forEach(i => i.classList.remove('selected'));
    img.classList.add('selected');
  });
});
</script>
</body>
</html>
