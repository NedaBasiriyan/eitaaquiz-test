<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انتخاب کاراکتر</title>
<link rel="stylesheet" href="style.css">
<script>
function selectCharacter(gender){
  localStorage.setItem('character', gender);
  window.location.href = "join.html";
}
</script>
</head>
<body>
<div class="background-main">
  <div class="character-container">
    <img src="assets/images/character_female.jpeg" alt="زن" onclick="selectCharacter('female')">
    <img src="assets/images/character_male.jpeg" alt="مرد" onclick="selectCharacter('male')">
  </div>
</div>
</body>
</html>
