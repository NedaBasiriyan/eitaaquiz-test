<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سوالات مسابقه</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="background-quiz" style="background-image:url('assets/images/question_bg.jpeg');">
  <div class="quiz-card">
    <h2 id="quiz-question">سوال</h2>
    <div id="quiz-options"></div>
    <button onclick="nextQuestion()">بعدی</button>
  </div>
</div>

<script>
let currentQ = 0;
let score = 0;
let questions = getQuizQuestions();

function loadQuestion() {
    document.getElementById('quiz-question').innerText = questions[currentQ].question;
    let optionsDiv = document.getElementById('quiz-options');
    optionsDiv.innerHTML = '';
    questions[currentQ].options.forEach((opt, i) => {
        let btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            if(i === questions[currentQ].answer) score += 5;
            currentQ++;
            if(currentQ < questions.length) loadQuestion();
            else alert('پایان مسابقه! امتیاز شما: ' + score);
        };
        optionsDiv.appendChild(btn);
    });
}

loadQuestion();
</script>
</body>
</html>
