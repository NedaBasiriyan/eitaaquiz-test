<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل مدیریت مسابقه</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <h2 class="neon-text">پنل مدیریت مسابقه</h2>

  <div class="admin-box">
    <h3 class="neon-text">مدیریت سؤالات</h3>
    <textarea id="questionData" rows="10" class="input"></textarea>
    <button class="neon-button" onclick="saveQuestions()">ذخیره سؤالات</button>
  </div>

  <div class="admin-box">
    <h3 class="neon-text">مدیریت کانال‌های عضویت</h3>
    <textarea id="channelData" rows="5" class="input"></textarea>
    <button class="neon-button" onclick="saveChannels()">ذخیره کانال‌ها</button>
  </div>

<script>
document.getElementById('questionData').value = localStorage.getItem('questions') || '';
document.getElementById('channelData').value = localStorage.getItem('channels') || '';

function saveQuestions(){
  try {
    localStorage.setItem('questions', document.getElementById('questionData').value);
    alert("سؤالات ذخیره شد ✅");
  } catch { alert("خطا در ذخیره سؤالات"); }
}

function saveChannels(){
  try {
    localStorage.setItem('channels', document.getElementById('channelData').value);
    alert("کانال‌ها ذخیره شد ✅");
  } catch { alert("خطا در ذخیره کانال‌ها"); }
}
</script>
</body>
</html>
