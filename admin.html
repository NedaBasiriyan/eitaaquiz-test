<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل مدیریت</title>
<link rel="stylesheet" href="style.css">
<script>
function addQuestion(){
  let q = prompt("متن سوال:");
  let options = prompt("گزینه‌ها با کاما جدا شوند:");
  let answer = prompt("شماره گزینه درست (۰ تا ۳):");
  let score = prompt("امتیاز سوال:");
  if(q && options && answer !== null && score){
    let qs = JSON.parse(localStorage.getItem('questions')||"[]");
    qs.push({q:q, options:options.split(","), answer:Number(answer), score:Number(score)});
    localStorage.setItem('questions', JSON.stringify(qs));
    alert("سوال اضافه شد!");
  }
}
function resetQuiz(){
  localStorage.clear();
  alert("کل داده‌ها پاک شد!");
}
</script>
</head>
<body>
<div class="background-main">
  <div class="neon-box admin-panel">
    <h2>پنل مدیریتی</h2>
    <button onclick="addQuestion()">افزودن سوال</button>
    <button onclick="resetQuiz()">پاک کردن داده‌ها</button>
  </div>
</div>
</body>
</html>
