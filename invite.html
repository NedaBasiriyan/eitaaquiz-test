<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>دعوت دوستان</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background-main">
  <div class="neon-box">
    <h2>دعوت دوستان و جمع‌آوری امتیاز بیشتر</h2>
    <p>برای شرکت در مسابقه ابتدا در کانال زیر عضو شوید:</p>
    <p class="channel">@hamserr</p>
    <div class="join-actions">
      <a class="btn-secondary" href="https://eitaa.com/hamserr" target="_blank" rel="noopener">باز کردن صفحه کانال</a>
      <button class="btn-primary" id="confirm-joined">✅ من عضو شدم — ادامه مسابقه</button>
    </div>
    <p class="note">پس از عضویت، برای ادامه مسابقه روی «من عضو شدم» کلیک کنید.</p>
  </div>
</div>
<script>
document.getElementById('confirm-joined').addEventListener('click', ()=>{
  localStorage.setItem('joinedChannel', 'true');
  window.location.href = 'character.html';
});
</script>
</body>
</html>
